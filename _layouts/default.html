<!doctype html>
<html>
<head>
	<title>{% if page.title %} {{ page.title }} - {% endif %} {{ site.name }}</title>
	<meta charset="utf-8">
	<meta name="description" content="{{site.description}}"/>
	<meta name="author" content="{{site.author}}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="robots" content="index, follow">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="{{site.baseurl}}/js/highlight.pack.js"></script>
	<script src="{{site.baseurl}}/js/ustream-embedapi.min.js"></script>
	<script src="{{site.baseurl}}/js/apidocs.js"></script>
	<link rel="canonical" href="https://developers.video.ibm.com{{ page.url }}"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://ustvstaticcdn2-a.akamaihd.net/v5/css/reset.css" type="text/css" media="screen">
	<link rel="stylesheet" href="{{site.baseurl}}/css/snorky_46.0.css" type="text/css" media="screen">
	<link rel="stylesheet" href="{{site.baseurl}}/css/helvetica-for-ibm.css" type="text/css" media="screen">
	<link rel="stylesheet" href="{{site.baseurl}}/css/apidocs.css" type="text/css" media="screen">
	<link rel="shortcut icon" href="{{site.baseurl}}/faviconibm.ico" />
	<script>
		window.digitalData = {
			page: {
				pageInfo: {
					ibm: {
						siteID: 'IBM_WatsonMedia'
					}
				},
				category: {
					primaryCategory: 'IBM_WatsonMedia'
				}
			}
		}
	</script>
	<script src="//1.www.s81c.com/common/stats/ida_stats.js"></script>
</head>
<body {% if page.id %}id="{{ page.id }}"{% endif %}>

	{% include nav.html category=page.category %}
	{{ content }}
	{% include footer.html %}
</body>
</html>
